<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dragon & Duck Playground</title>

  <style>
    /* Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: url("background.png") center/cover no-repeat fixed;
      font-family: sans-serif;
      position: relative;
      user-select: none;
    }

    /* Movable PNG elements */
    .sprite {
      position: absolute;
      width: 140px;
      cursor: pointer;
      transition: transform .45s cubic-bezier(.2,.9,.3,1);
    }

    .sprite:active {
      transform: scale(0.9);
    }
  </style>
</head>

<body id="play">

<script>
  const play = document.getElementById("play");

  /* Random helpers */
  const rand = (min, max) => Math.random() * (max - min) + min;

  /* Creates either a dragon or a duck */
  function createSprite(type) {
    const img = document.createElement("img");
    img.src = type + ".png";        // dragon.png or duck.png
    img.className = "sprite";

    positionRandom(img);

    // Click → move to new random position
    img.addEventListener("click", (e) => {
      e.stopPropagation();
      positionRandom(img);
    });

    // Double-click → remove
    img.addEventListener("dblclick", (e) => {
      e.stopPropagation();
      img.remove();
    });

    play.appendChild(img);
  }

  /* Randomly place inside viewport */
  function positionRandom(el) {
    const w = window.innerWidth;
    const h = window.innerHeight;

    el.style.left = rand(0, w - 150) + "px";
    el.style.top  = rand(0, h - 150) + "px";
  }

  /* Clicking empty background adds new random sprite */
  play.addEventListener("click", () => {
    const type = Math.random() < 0.5 ? "dragon" : "duck";
    createSprite(type);
  });

  /* Start with one dragon + one duck */
  window.addEventListener("load", () => {
    createSprite("dragon");
    createSprite("duck");
  });

  /* Keep sprites visible on window resize */
  window.addEventListener("resize", () => {
    document.querySelectorAll(".sprite").forEach(positionRandom);
  });
</script>

</body>
</html>
